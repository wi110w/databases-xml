<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Page title{% endblock %}</title>
    {% load staticfiles %}
    {% block styles %}{% endblock %}

    <link rel="stylesheet" type="text/css" href="{% static 'library/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'library/bootstrap/css/bootstrap-theme.min.css' %}">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'library:index' %}">Library</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'library:add' %}">New record</a></li>
                <li><a href="{% url 'library:statistics' %}">Statistics</a></li>
                <li><a href="{% url 'library:reset' %}">Reset</a></li>
                <li><a href="{% url 'library:sort' %}">Sort</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="container">
    {% block content %}{%endblock %}
</div>
<script src="{% static 'library/jquery.min.js' %}"></script>
<script src="{% static 'library/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
