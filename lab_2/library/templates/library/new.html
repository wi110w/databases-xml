{% extends 'library/base.html' %}

{% load staticfiles %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'library/new.css' %}"/>
{% endblock %}

{% block title %}New Record{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>New Record</h1>
    </div>
    <form action="{% url 'library:add' %}" method="post">
        {% csrf_token %}
        <table class="table table-bordered table-condensed">
            {{ form.as_table }}
        </table>
        <input type="submit" class="btn btn-default" value="Create">
    </form>
    <form action="{% url 'library:index' %}" method="get">
        <input type="submit" class="btn btn-default" value="Cancel">
    </form>
{% endblock %}
