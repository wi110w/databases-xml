<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
    <h1>Book information</h1>
    <p>Title: {{ book.title }}</p>
    <p>Author: {{ book.author }}</p>
    <p>Genre: {{ book.genre }}</p>
    <p>Publication date: {{ book.publication_date | date:"Y-m-d H:i" }}</p>
    <p>Serial: {{ book.serial }}</p>
</body>
</html>
